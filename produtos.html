<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>TennisHobby_Produtos</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <div id="principal">
                <a href="./index.html">
                    <p>TennisHobby</p>
               </a>
            </div>
            <div id="login">
                <img src="./assets/person_black_24dp.svg" alt="login">
                <p>Login/Cadastrar</p>
            </div>
        </div>
        <div id="menu">
            <a class="botoes" href="./produtos.html">TODOS OS PRODUTOS</a>
            <a class="botoes" href="./marcas.html">MARCAS</a>
            <a class="botoes" href="./categorias.html">CATEGORIAS</a>
        </div>
    </header>
    <main>
        <section id="conteudo">
            <p id="titulo">Aproveite nossos produtos!!</p>
            <div id="produto">
                <div class="card">
                    <div class="tenis">
                        <img src="./assets/HZM-1729-026_zoom1.jpg" alt="">
                    </div>
                    <div class="item">
                        <p class="nome">Tenis Nike</p>
                        <p class="descricao">Tenis para corrida</p>
                    </div>
                    <div class="valor-qtd">
                        <p class="valor">R$200,00</p>
                        <button class="comprar">COMPRAR</button>
                    </div>
                </div>

                <div class="card">
                    <div class="tenis">
                        <img src="./assets/allstars.jpg" alt="">
                    </div>
                    <div class="item">
                        <p class="nome">Tenis All Stars</p>
                        <p class="descricao">Tenis para passeio</p>
                    </div>
                    <div class="valor-qtd">
                        <p class="valor">R$250,00</p>
                        <button class="comprar">COMPRAR</button>
                    </div>
                </div>

                <div class="card">
                    <div class="tenis">
                        <img src="./assets/fitsnapshoes.jpg" alt="">
                    </div>
                    <div class="item">
                        <p class="nome">Tenis Fit Snap Shoes</p>
                        <p class="descricao">Tenis para praticar esportes de quadra</p>
                    </div>
                    <div class="valor-qtd">
                        <p class="valor">R$230,00</p>
                        <button class="comprar">COMPRAR</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
